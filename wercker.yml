box: wercker/php

build:
  steps:
    - script:
        name: Check PHP
        code: |-
            php -v
    - script:
        name: Get Tools
        code: |-
            curl -sS https://getcomposer.org/installer | php
    - script:
        name: Install Dependencies
        code: |-
            php composer.phar install
    - mbrevda/phpcs:
        directory: $WERCKER_SOURCE_DIR
        standard: PSR2
        ignore: "$WERCKER_SOURCE_DIR/vendor"
        report: full
